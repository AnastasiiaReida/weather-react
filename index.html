<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ecd2198397.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card col-12 col-md-10 col-lg-6">
        <form class="search-form" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2 p-0">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-4">
              <button
                class="form-control btn btn-primary"
                id="current-location"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="card-body">
          <h1 id="city">Kyiv, Ukraine</h1>
          <ul>
            <li>Last updated<span id="date">: Sunday 21:58</span></li>
            <li id="description">Rain</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="Overcast clouds"
                class="weather-icon"
              />
              <span id="temperature">18</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="prec">75</span>%</li>
                <li>Humidity: <span id="hum">77</span>%</li>
                <li>Wind: <span id="wind">8</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast">
            <div class="col-12 col-sm-6 row">
              <div class="col-3">
                <div class="weather-forecast-date">Sun</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
              <div class="col-3">
                <div class="weather-forecast-date">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
              <div class="col-3">
                <div class="weather-forecast-date">Tue</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
              <div class="col-3">
                <div class="weather-forecast-date">Wed</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 row">
              <div class="col-3">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
              <div class="col-3">
                <div class="weather-forecast-date">Fri</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
              <div class="col-3">
                <div class="weather-forecast-date">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
              <div class="col-3">
                <div class="weather-forecast-date">Sun</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast clouds"
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  18° /
                  <div class="weather-forecast-temperature-min">7°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-10 col-lg-6">
        <a href="https://github.com/AnastasiiaReida/weather" target="_blank"
          >Open-source code</a
        >
        by Anastasiia Reida
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
